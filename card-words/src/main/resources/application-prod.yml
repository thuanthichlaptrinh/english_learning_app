# Production Profile Configuration
# Bảo mật Swagger UI bằng Basic Authentication

springdoc:
    api-docs:
        enabled: true
    swagger-ui:
        enabled: true

# Swagger Basic Auth credentials
# Đọc từ environment variables trong docker-compose.prod.yml
swagger:
    auth:
        enabled: true
        username: ${SWAGGER_USERNAME}
        password: ${SWAGGER_PASSWORD}
